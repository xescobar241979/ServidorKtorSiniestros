<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Red Enlace | Subir Documentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    small {
      display: block;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #666;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #003d91;
    }
    pre#resultado {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 250px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .success { color: green; }
    .error { color: red; }
    .pendiente { color: orange; }
  </style>
</head>
<body>
<div class="container">
  <img src="/static/logo-red-enlace.png" alt="Red Enlace" class="logo" />
  <h1>Subir Archivos del Siniestro</h1>
  <form id="formulario" enctype="multipart/form-data">
    <label for="siniestroId">ID del Siniestro:</label>
    <input type="text" id="siniestroId" name="siniestroId" placeholder="Ej: SIN-123456" required />

    <label for="file">Selecciona los documentos:</label>
    <input type="file" name="file" id="file" multiple accept=".pdf,.jpg,.jpeg,.png" required />
    <small>Formatos aceptados: PDF, JPG, PNG (m√°x. 5 archivos)</small>

    <button type="submit">Subir Archivos</button>
  </form>

  <pre id="resultado">üîî Esperando carga de archivos...</pre>
</div>

<script>
  const form = document.getElementById("formulario");
  const resultado = document.getElementById("resultado");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultado.textContent = "‚è≥ Procesando documentos...";
    resultado.className = "";

    const formData = new FormData();
    const siniestroId = document.getElementById("siniestroId").value.trim();
    const filesInput = document.getElementById("files");
    const files = filesInput.files;

    if (!siniestroId) {
      alert("Por favor ingresa un ID de siniestro.");
      return;
    }

    if (files.length === 0) {
      alert("Por favor selecciona al menos un archivo.");
      return;
    }

    for (let i = 0; i < files.length; i++) {
      formData.append("files", files[i]);
    }
    formData.append("siniestroId", siniestroId);

    try {
      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const contentType = response.headers.get("content-type");
      const isJSON = contentType && contentType.includes("application/json");
      const data = isJSON ? await response.json() : await response.text();

      console.log("üì• Respuesta del servidor:", data);

      if (typeof data === "object" && data.razon) {
        let clase = "pendiente";
        if (data.procede === "true") clase = "success";
        if (data.procede === "false") clase = "error";

        resultado.className = clase;

        let texto = data.razon;
        if (Array.isArray(data.detalles) && data.detalles.length > 0) {
          texto += "\n\nüìã Detalles:\n" + data.detalles.join("\n");
        }
        resultado.textContent = texto;
      } else {
        resultado.className = "error";
        resultado.textContent = typeof data === "string" ? data : JSON.stringify(data, null, 2);
      }

    } catch (err) {
      resultado.className = "error";
      resultado.textContent = "‚ùå Error al subir los archivos:\n" + err.message;
    }
  });
</script>
</body>
</html>
