<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por enviar tu siniestro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mensaje {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mensaje h1 {
      color: #004aad;
    }
    .mensaje p {
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
<div class="mensaje">
  <h1>✅ ¡Gracias!</h1>
  <p>Hemos recibido tus documentos.<br>Serán analizados y te notificaremos.</p>
</div>
</body>
</html>
